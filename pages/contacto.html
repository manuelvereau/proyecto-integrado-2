<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="banner-contacto">

        <header class="main-header">

            <nav class="main-nav">

            <a href="../index.html"> <img src="../assets/img/logo.png" class="logo-img" alt="logo"></a>

            <input class="input-check" type="checkbox" id="check-menu">
            <label class="burger-menu" for="check-menu">
            <i class="fa-solid fa-bars"></i>
            </label>


            <ul class="nav-items">
                <li><a  class="header-link" href="../index.html">Inicio</a></li>
                <li><a class="header-link" href="..#productos">Productos</a></li>
                <li><a class="header-link" href="../pages/registro.html">Registro</a></li>
                <li><a class="header-link" href="../pages/contacto.html">Contacto</a></li>
                <li><a class="header-link" href="../pages/nosotros.html">Nosotros</a></li>
            </ul>

            <div class="user">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                
            </div>

            </nav>

        </header>

        <main class="main-contacto">

            

            <div class="contacto-container">

                <form class="form-contacto">

                    <h1 class="title-contacto">CONTACTO</h1>

                    <div class="input-grupo">
                        <label for="name">Nombre Completo</label>
                        <input type="text" name="name" id="name" placeholder="Jhon doe"
                        minlength="5" maxlength="80"
                        pattern="^[a-zA-Z]+( [a-zA-Z]+)*$">
                    </div>

                    <div class="input-grupo">
                        <label for="email">Correo Electronico</label>
                        <input type="email" name="email" id="email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        placeholder="jhondoe@gmail.com" required minlength="5" maxlength="80">
                    </div>

                    <div class="input-grupo">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" rows="4"  placeholder="Observaciones" required minlength="10" maxlength="400"></textarea  >
                    </div>

                    <div class="input-grupo">
                        <button class="btn-contacto">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.8778059192232!2d-58.46072417230596!3d-34.55974263469713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb42b294a9909%3A0xdc408660e37dd164!2sEco%20Carnes!5e0!3m2!1ses!2sar!4v1694634385036!5m2!1ses!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>


        <footer class="main-footer">
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="datos-footer">
                <p>Eco Carnes , Carnicería.</p>
                <p>Lunes a Sábados de 10 a 20 hs. <br>
                    Domingos de 10 a 16 hs.</p>
                <p>WhatsApp +54 9 11 9999-9999</p>
            </div>
            <div class="pagos">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-amex"></i>
            </div>
        </footer>
</body>
</html>
