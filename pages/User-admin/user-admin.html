<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRADOR DE USUARIOS</title>
    <link rel="stylesheet" href="/css/admin-user.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body  class="img-admin">
    <h1 class="text-admin">ADMIN USERS</h1>

    <div class="input-container">
        <input type="text" class="input" id="search" placeholder="Buscar por nombre">
    </div>

    <div class="admin-container">
        <section class="form-container">
            <form id="user-form">

                <input type="hidden" name="id">

                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" name="nombreCompleto" id="fullname" 
                    placeholder="Jhon doe"
                    minlength="5" maxlength="80"
                    pattern="^[a-zA-Z]+( [a-zA-Z]+)*$">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="contrasena" id="password" required
                    >
                </div>

                <div class="input-group">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" name="contrasena2" id="password2" 
                    placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" 
                    placeholder="johndoe@gmail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$ " minlength="5" maxlength="80">
                </div>
                <div class="input-group">
                    <label for="location">Localidad</label>
                    <select name="location" id="location" required>
                        <option value=""></option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucuman">Tucuman</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" required>
                </div>


                <div class="input-group">
                    <label for="bornDate">Fecha Nacimiento</label>
                    <input type="date" name="bornDate" id="bornDate" required>
                </div>


                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="url" name="image" id="image" required>
                </div>

                <button type="submit" class="btn-form">Agregar usuario</button>
            </form>
        </section>

        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Avatar</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/datainicial.js"></script>
    <script src="/js/formatDate.js"></script>
    <script src="/js/user.js"></script>
    
</body>
</html>
